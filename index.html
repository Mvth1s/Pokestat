<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokémon stats</title>
		<link rel="icon" href="img/Pokemon-Symbol-logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<header>
			<h1>Pokémon Stats</h1>
			<select id="type-selector">
				<option value="all">Tous les types</option>
				<option value="normal">Normal</option>
				<option value="fighting">Combat</option>
				<option value="flying">Vol</option>
				<option value="poison">Poison</option>
				<option value="ground">Sol</option>
				<option value="rock">Roche</option>
				<option value="bug">Insecte</option>
				<option value="ghost">Spectre</option>
				<option value="steel">Acier</option>
				<option value="fire">Feu</option>
				<option value="water">Eau</option>
				<option value="grass">Plante</option>
				<option value="electric">Électrik</option>
				<option value="psychic">Psy</option>
				<option value="ice">Glace</option>
				<option value="dragon">Dragon</option>
				<option value="dark">Ténèbres</option>
				<option value="fairy">Fée</option>
			</select>
		</header>
		<div class="cards-container" id="cards-container"></div>

		<script src="model/model.js"></script>
		<script src="views/views.js"></script>
		<script src="controller/controller.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const model = new PokemonModel();
				const view = new PokemonView();
				const controller = new PokemonController(model, view);
			});
		</script>
	</body>
</html>
