<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokémon stats</title>
		<link rel="icon" href="img/Pokemon-Symbol-logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<header>
			<h1 class="pokemonTitle">Pokémon Stats</h1>
			<div style="display: flex; justify-content: center;">
				<select id="type-selector">
					<option value="all">Tous les types</option>
					<option value="Normal Type">Normal</option>
					<option value="Fighting Type">Combat</option>
					<option value="Flying Type">Vol</option>
					<option value="Poison Type">Poison</option>
					<option value="Ground Type">Sol</option>
					<option value="Rock Type">Roche</option>
					<option value="Bug Type">Insecte</option>
					<option value="Ghost Type">Spectre</option>
					<option value="Steel Type">Acier</option>
					<option value="Fire Type">Feu</option>
					<option value="Water Type">Eau</option>
					<option value="Grass Type">Plante</option>
					<option value="Electric Type">Électrik</option>
					<option value="Psychic Type">Psy</option>
					<option value="Ice Type">Glace</option>
					<option value="Dragon Type">Dragon</option>
					<option value="Dark Type">Ténèbres</option>
				</select>
				<select id="gen-selector">
					<option value="all">Toutes les générations</option>
					<option value="1">1er générations</option>
					<option value="2">2eme générations</option>
					<option value="3">3eme générations</option>
					<option value="4">4eme générations</option>
				</select>
			</div>
		</header>
		<div class="cards-container" id="cards-container"></div>

		<script src="model/model.js"></script>
		<script src="views/views.js"></script>
		<script src="controller/controller.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const model = new PokemonModel();
				const statModel = new PokemonStatModel();
				const view = new PokemonView();
				const controller = new PokemonController(model, statModel, view);
			});
		</script>
	</body>
</html>
